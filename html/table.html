<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>Sample Table</caption>
        <colgroup>
          <col style="background-color: lightblue;">
          <col style="background-color: lightgray;">
        </colgroup>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
          <tr>
            <td>Data 3</td>
            <td>Data 4</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Footer Info</td>
          </tr>
        </tfoot>
      </table>
      
</body>
</html>
