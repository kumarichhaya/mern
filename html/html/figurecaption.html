<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure and Figcaption Example</title>
</head>
<body>
  <figure>
    <img src="car1.jpg" alt="A lush green valley surrounded by mountains">
    <figcaption>A beautiful landscape with a green valley and majestic mountains.</figcaption>
  </figure>
</body>
</html>
