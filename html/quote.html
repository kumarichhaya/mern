<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blockquote & </title>
</head>
<body>
    <!-- <blockquote cite="URL">
        Your quoted text goes here.
      </blockquote> -->
      <blockquote cite="https://www.example.com/inspiration">
        The only limit to our realization of tomorrow is our doubts of today.
      </blockquote>

      <!-- Unlike the <blockquote> element, <q> is meant for quotes that are part of a sentence or paragraph, and browsers typically render it with quotation marks. -->
      <p>The statement <q cite="https://www.example.com/quotes">Learning never exhausts the mind.</q> is profound.</p>
      <p>WWF's goal is to: <q>Build a future where people live in harmony with nature.</q></p>

      
</body>
</html>
