<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mouse Events</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#para1').mouseenter(function(){
                console.log('Mouse Enter on Para1 ')
            })
            $('#para1').mouseleave(function(){
                console.log('Mouse Leave on Para1 ')
            })
            $('#para1').mousedown(function(){
                console.log('Mouse Down on Para1 ')
            })
            $('#para1').mouseup(function(){
                console.log('Mouse Up on Para1 ')
            })
        })
    </script>
</head>
<body>
<div class="container">
<p class="fsi">jQuery is a fast, small, and feature-rich JavaScript library. </p>
<p>jQuery is a JavaScript toolkit designed to simplify various tasks by writing less code.</p>
<p id="para1">jQuery simplifies HTML document traversing, event handling, animating</p>
<button>Click Here </button>
</div>
</body>
</html>
