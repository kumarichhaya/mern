<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jquery Animate</title>
        <link rel="stylesheet" href="style.css">
        <style>
        	.box{width:100px; height: 100px; position: relative;
        	 left:400px}
        </style>
        <script src='jquery-3.7.1.min.js'></script>
        <script>
           $(document).ready(function (){
           	$('#start').click(function(){
           		$('.box').animate({height:"toggle",width:"toggle",
           			left:"toggle"},3000)
           	})     

           	$('#stop').click(function(){
           		$('.box').stop()
           	})

            })
		</script>
</head>
<body>
<div class="container">
<div class="w75">
<button id="start">Start Animate</button>
<button id="stop">Stop Animate</button>
 <br><hr>
<div class="theme2 box"></div><br>
<div class="theme1 box"></div>
</div> 
</div>
</body>
</html>
